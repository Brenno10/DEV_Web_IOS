<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Exercício 15</title>
    </head>
    
    <body class="d-grid row align-items-start">
        <div class="container col-7">
            <div class="addNewItem input-group p-2 row bg-light border">
                <input type="text" placeholder="Nome do item" class="form-control col" id="itemName">
                <input type="number" placeholder="Preço do item" class="form-control col" id="itemPrice">
                <input type="number" placeholder="Quantidade de itens" class="form-control col" id="itemQuantity">
                <button class="btn btn-danger col" id="addNewItem">Adicionar item</button>
            </div>
            <div class="text-end" id="error"></div>
        </div>
        
        <div class="container p-2 bg-light border col-6">
            <form>
                <ul class="list-group" id="items"></ul>
                <ul class="fixed-bottom text-center" id="totalPrice" style="list-style: none;"></ul>
            </form>
        </div>
        
        <script src="scripts/main.js"></script>
    </body>
    
</html>
