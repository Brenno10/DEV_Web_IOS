<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/style/style.css" type="text/css">
        <title>Exercício 14</title>
    </head>
    <body>
        <section class="container">
            <h2>Formulário</h2>
            <form id="form">
                <div>
                    <label for="name">Nome</label>
                    <input type="text" id="name" required autofocus>
                </div>
                <div id="noName"></div>
                
                <div>
                    <label for="birthday">Data de nascimento</label>
                    <input type="date" id="birthday" required>
                </div>
                <div id="noBirthday"></div>
                
                <div>
                    <label for="email">e-mail</label>
                    <input type="text" id="email" required>
                </div>
                <div id="noEmail"></div>
                
                <div id="add">
                    <button type="button" class="btn" id="include">Adicionar</button>
                </div>
                <hr>
                <div id="del">
                    <label for="deleteUser">Exclua um usuário</label>
                    <input type="text" id="deleteUser">
                    <div id="noId"></div>
                    <button type="button" class="btn" id="exclude">Excluir</button>
                </div>
            </form>
        </section>
        
        <section class="container">
            <h2>Usuários Adicionados</h2>
            <ul id="users"></ul>
        </section>
        
        <script src="assets/scripts/main.js"></script>
    </body>
</html>
